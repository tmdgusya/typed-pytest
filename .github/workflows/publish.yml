name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

env:
  PYTHON_VERSION: "3.13"

jobs:
  # Run CI checks first
  ci:
    uses: ./.github/workflows/ci.yml

  publish:
    name: Publish to PyPI
    needs: [ci]
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
    environment:
      name: pypi
      url: https://pypi.org/p/typed-pytest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
